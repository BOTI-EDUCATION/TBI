<ion-content #content>
  <div class="ressources-grid">
    <ion-grid fixed>
      <div class="all-ressources">
        <ion-row>
          <ion-col class="sidebar-col" sizeXs="12" sizeSm="12" sizeMd="4">
            <div class="ressources-title">
              <h3>Ressources</h3>
            </div>
            <div *ngIf="!data">
              <app-expandable *ngFor="let number of [1,2,3,4,5]" [title]="''" [expanded]="false">
                <div class="faq-content" [innerHtml]="''"></div>
              </app-expandable>
            </div>

            <div class="sidebar-niveaux">
              <app-expandable *ngFor="let item of data?.collapses" [title]="item.label" [expanded]="item.expanded">
                <div class="sidebar-content">
                  <div
                    class="sidebar-matiere"
                    (click)="matiere_click(item, sub)"
                    [ngClass]="{'active': matiere && matiere.id == sub.id }"
                    *ngFor="let sub of item.subs"
                  >
                    <span>{{ sub.label }}</span>
                  </div>
                </div>
              </app-expandable>

              <div class="ressources-actions">
                <div class="zone">
                  <ion-button class="btn-close" (click)="close_modal()">
                    <svg width="24" height="21" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M22.5 8.00023C23.3284 8.00023 24 8.6718 24 9.50023C24 10.3287 23.3284 11.0002 22.5 11.0002L4.51077 11.0002L11.0728 17.5623C11.7021 18.1915 11.7021 19.2118 11.0728 19.8411C10.4435 20.4703 9.42325 20.4703 8.79397 19.8411L0.881598 11.9287C0.847416 11.8945 0.815091 11.8592 0.784623 11.8228C0.663878 11.7559 0.550349 11.6712 0.447873 11.5688C-0.142382 10.9785 -0.142383 10.0215 0.447873 9.43126L1.42386 8.45527C1.4341 8.44473 1.4445 8.43433 1.45505 8.42409L8.50156 1.37757C9.09182 0.787316 10.0488 0.787317 10.6391 1.37757C11.2293 1.96783 11.2293 2.92482 10.6391 3.51508L6.15391 8.00023L22.5 8.00023Z"
                        fill="white"
                      />
                    </svg>
                  </ion-button>
                </div>
              </div>
            </div>
          </ion-col>
          <ion-col class="scrollable-ressources-col" sizeXs="12" sizeSm="12" sizeMd="8">
            <div class="ressources">
              <div class="ressource-item" (click)="ressource_page(ressource.id)" *ngFor="let ressource of ressources">
                <ion-row class="ion-align-items-center">
                  <ion-col class="sidebar-col" sizeXs="12" sizeSm="12" sizeMd="3">
                    <div class="img-container">
                      <img [src]="ressource.link" alt="" />
                    </div>
                  </ion-col>
                  <ion-col sizeXs="12" sizeSm="12" sizeMd="9">
                    <h3>{{ ressource.title }}</h3>
                    <div class="ressource-type {{ ressource.type }}">
                      <div>
                        <ion-icon name="{{ ressource.icon }}"></ion-icon>
                        <span>{{ ressource.type }}</span>
                      </div>
                    </div>
                  </ion-col>
                </ion-row>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </div>
</ion-content>
