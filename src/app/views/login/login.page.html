<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Saisir le code PIN</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="tbi-padding">

    <div class="stars">
      <span class="star {{ code && code.length >= number ? 'active':'' }}" *ngFor="let number of [1,2,3,4,5,6]">
      </span>
    </div>

    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="4" *ngFor="let code of codes">
        <div (click)="codeClick(code)" class="password-code">
          <p>{{ code }}</p>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
